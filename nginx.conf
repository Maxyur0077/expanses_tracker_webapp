cat <<EOL > nginx.conf
worker_processes 1;
daemon off;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 8080;
    root /app/dist;

    location / {
      try_files \$uri \$uri/ /index.html =404;
    }
  }
}
EOL
